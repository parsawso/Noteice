<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="reset" href="reset.css" />
    <script
      src="https://kit.fontawesome.com/efa9381cf2.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="title-box">
      <i class="fa-solid fa-circle-check fa-3x logo"></i>
      <h1 class="title">ToDo</h1>
    </div>
    <div class="top-bar">
      <nav>
        <button class="burger-menu-icon" onclick="openSidebar()">
          <i class="fa-solid fa-bars fa-2x"></i>
        </button>
      </nav>
      <header>
        <h2>All Categories</h2>
      </header>
    </div>
    <button class="btn btn-circle">
      <i class="fa-solid fa-plus fa-2x"></i>
    </button>

    <div class="cards-section">
      <div class="card">
        <section class="card-header"></section>
        <section class="card-body"></section>
        <section class="edit-and-delete-card">
          <i class="fa-solid fa-trash fa-2x delete-card-icon"></i>
          <i class="fa-solid fa-pen fa-2x edit-card-icon"></i>
        </section>
      </div>
      <div class="card">
        <section class="card-header"></section>
        <section class="card-body"></section>
        <section class="edit-and-delete-card">
          <i class="fa-solid fa-trash fa-2x delete-card-icon"></i>
          <i class="fa-solid fa-pen fa-2x edit-card-icon"></i>
        </section>
      </div>
      <div class="card">
        <section class="card-header"></section>
        <section class="card-body"></section>
        <section class="edit-and-delete-card">
          <i class="fa-solid fa-trash fa-2x delete-card-icon"></i>
          <i class="fa-solid fa-pen fa-2x edit-card-icon"></i>
        </section>
      </div>
      <div class="card">
        <section class="card-header"></section>
        <section class="card-body"></section>
        <section class="edit-and-delete-card">
          <i class="fa-solid fa-trash fa-2x delete-card-icon"></i>
          <i class="fa-solid fa-pen fa-2x edit-card-icon"></i>
        </section>
      </div>
    </div>

    <aside id="sidebar">
      <div id="sidebar-header">
        <button class="burger-menu-icon" onclick="closeSidebar()">
          <i class="fa-solid fa-bars fa-2x"></i>
        </button>
        <h2 id="sidebar-title">My Categories</h2>
        <i class="fa-solid fa-pen-to-square fa-2x pen-icon"></i>
      </div>
      <ul class="categories">
        <li>Bussiness</li>
        <li>Life</li>
      </ul>
    </aside>
    <script src="app.js"></script>
  </body>
</html>
